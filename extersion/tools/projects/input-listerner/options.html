<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>API Key设置</title>
  <style>
    body {
      padding: 24px;
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #333;
      background-color: #f8f9fa;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #3e8e41;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-top: 12px;
    }
    .toggle-label {
      margin-left: 8px;
      font-size: 13px;
      color: #666;
      cursor: pointer;
    }
    #status {
      margin-top: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <label for="apiKey">DeepSeek API Key</label>
      <input type="password" id="apiKey" placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
      <div class="toggle-container">
        <input type="checkbox" id="toggleKey">
        <label for="toggleKey" class="toggle-label">显示API Key</label>
      </div>
    </div>
    <button id="save">保存设置</button>
    <div id="status"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
