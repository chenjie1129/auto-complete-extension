<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>扩展设置</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --hover-color: #3e8e41;
      --text-color: #444;
      --light-text: #666;
      --border-color: #ddd;
      --success-bg: #e8f5e9;
      --success-text: #2e7d32;
      --error-bg: #ffebee;
      --error-text: #c62828;
    }
    
    body {
      padding: 24px;
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                  Helvetica, Arial, sans-serif;
      color: var(--text-color);
      background-color: #f8f9fa;
      line-height: 1.5;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
    
    /* 统一复选框样式 */
    .checkbox-group {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin: 0 8px 0 0;
    }
    
    .checkbox-group label {
      margin: 0;
      font-size: 14px;
      color: var(--text-color);
      cursor: pointer;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background: var(--hover-color);
    }
    
    #status {
      margin-top: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    
    .success {
      background-color: var(--success-bg);
      color: var(--success-text);
    }
    
    .error {
      background-color: var(--error-bg);
      color: var(--error-text);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <label for="apiKey">DeepSeek API Key</label>
      <input type="password" id="apiKey" placeholder="输入您的API密钥">
      
      <div class="checkbox-group">
        <input type="checkbox" id="toggleKey">
        <label for="toggleKey">显示API Key</label>
      </div>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="adaptFeishu">
      <label for="adaptFeishu">适配飞书文档</label>
    </div>

    <button id="save">保存设置</button>
    <div id="status"></div>
  </div>
  
  <!-- 原有脚本保持不变 -->
</body>
</html>
